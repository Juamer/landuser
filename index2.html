<!DOCTYPE html>
<html lang="es" ng-app="landuser">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./landuser/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-controller="Propietario as C">
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">UTZAC</span>
    </nav>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Proyectos</h1>
        <p class="lead">Landing Page de {{ propietario.nombre }}</p>
    </div>
    <!-- Contenido -->
    <div class="container">
        <div class="list-group">
            <a ng-repeat="proyecto in proyectos" href="{{ proyecto.src }}" type="button" class="list-group-item list-group-item-action">{{ proyecto.titulo }}</a>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./landuser/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./landuser/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./landuser/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./landuser/node_modules/angular/angular.min.js"></script>
    <script src="./landuser/js/app.js"></script>
</body>

</html>
